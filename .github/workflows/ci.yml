name: Ansible CI
on:
  push:
  pull_request:

jobs:
  build-ubuntu:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-18.04, ubuntu-20.04 ]
    steps:
    - uses: actions/checkout@v2
    - name: Run Ansible Playbook
      env:
        CI: 1
      run: |
        ansible-playbook main.yml -b

  build-macos:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ macos-11 ]
    steps:
    - uses: actions/checkout@v2
    - name: Install Ansible
      run: |
        brew install ansible
    - name: Run Ansible Playbook
      run: |
        ansible-playbook main.yml
