env:
  TERM: xterm-256color
window:
  padding:
    x: 5
    y: 0
  opacity: 0.9
  startup_mode: Maximized
font:
  normal:
    family: "0xProto"
    style: Regular
  bold:
    family: "0xProto"
    style: Bold
  size: 12
shell:
  program: /bin/zsh
  args:
   - -l
   - -c
   - 'tmux new -A -s default'
import:
  - ~/.config/alacritty/themes/themes/tokyo-night-storm.yaml

