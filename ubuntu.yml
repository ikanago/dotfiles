- name: Update apt
  apt:
    update_cache: yes
    upgrade: "yes"
  become: yes

- name: Install tools via apt
  apt:
    pkg:
      - curl
      - file
      - libssl-dev
      - ltrace
      - strace
      - vim
      - zsh
  become: yes
  ignore_errors: yes

- name: Install linuxbrew
  shell: /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
  args:
    creates: "/home/linuxbrew/.linuxbrew"
  become: no
  tags: brew

- name: Install tools via brew
  import_role:
    name: homebrew
  environment:
    PATH: /home/linuxbrew/.linuxbrew/bin:{{ ansible_facts.env.PATH }}
  ignore_errors: yes
  become: no
  tags: brew

- name: Install fzf key bindings
  shell:
    cmd: /home/linuxbrew/.linuxbrew/opt/fzf/install

- import_role:
    name: rustup

- import_role:
    name: zinit

- import_role:
    name: nvim

- import_role:
    name: dein

- name: Install tpm(tmux plugin manager)
  import_role:
    name: tmux

- name: Install docker
  import_role:
    name: docker

- name: Install heroku CLI
  import_role:
    name: heroku
